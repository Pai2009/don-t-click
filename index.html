<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"> 
  <title>กดหาพ่อหรอครับ</title> <!-- ชื่อหน้าเว็บจะแสดงบน Browser -->
  <link rel="stylesheet" href="style.css"> <!-- ลิงก์เชื่อมไฟล์ CSS ตกแต่งหน้าเว็บ -->
</head>
<body>
  <h1>อย่ากดเลย</h1> <!-- หัวข้อใหญ่หน้าเว็บ -->
  <p>เวลา: <span id="time"></span></p> <!-- แสดงเวลาปัจจุบันผ่าน span ที่มี id="time" -->
  <button onclick="startHack()">กราบขอขมา อย่ากด</button> <!-- ปุ่มที่เมื่อกดจะเรียกใช้ Function startHack() ใน script.js -->
  <pre id="hacking"></pre> <!-- ช่องแสดงข้อความแบบคงรูป ใช้แสดงผลลัพธ์จาก startHack() -->
  
  <script src="script.js"></script> <!-- เชื่อมไฟล์ JavaScript ทำงานในหน้าเว็บนี้ -->
</body>
</html>
